<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AppPhpne</title>
    <script charset="utf-8" type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script charset="utf−8" type="text/javascript"> 
     function connect(e) { 
        var term= {button:e}; 
        $.ajax({ 
            url:'http://192.168.1.102/appPhoneServer/reply.php', 
            type:'POST', 
            data:term, 
            dataType:'json', 
            error:function(jqXHR,text_status,strError){ 
                alert(“no connection”);}, 
                timeout:60000, 
            success:function(data){ 
                $("#result").html(""); 
                for(var i in data){ 
                    $("#result").append("<li>"+data[i]+"</li>"); 
            } 
} 
});} 
</script>

</head>
<body>
    <div> 
        <div><center><b>Bikes or Cars</b></center> 
            <center><input onclick="connect(this.value)" type="button" value="cars" /></center> 
            <center><input onclick="connect(this.value)" type="button" value="bikes" /></center> 
            <center><b>Results</b></center> 
            <ul id="result"></ul>
        </div> 
    </div>

</body>
</html>
